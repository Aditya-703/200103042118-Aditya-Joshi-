<html>
	<head>
		<title>keyframes</title>
		<style>
		
		
		div{
			height:300px;
			width:100px;
			background-color:red;
			position:relative;
			animation:adi 10s infinite;
			margin:auto;
			}
			
			
		@keyframes adi{
				0% {top:0px; right:100px; background-color:orange:}
				25%{ top:100px; right:200px; background-color:pink;}
				50%{ top:200px; right:100px; background-color:green;}
				100%{ top:100px; right:0px; background-color:blue;}
				}
		
		
		
		
		
		</style>
	</head>
	<body>
	<div>
	</div>
	</body>
</head>
</html>
