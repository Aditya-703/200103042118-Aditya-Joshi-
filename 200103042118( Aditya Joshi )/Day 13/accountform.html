<html>
	<head>
		<title>create account</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<style>
		div {
  border:1px  solid gray;
  width:400px;
  padding-left:15px;
  padding-bottom:10px;
}
		div {
		
			margin-left: 500px;
			}
		.user{
			margin-left:25px;
			}
		
		.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
	.button2 {background-color: #008CBA;}	
		</style>
		<form>
		
	<div>
	
	<h1><i style="font-size:24px" class="fa user">&#xf0c0;</i>Create New Account</h1><br>
	<hr/>
	<b>Firstname:</b><br>
	
	<button><i style="font-size:15px" class="fa">&#xf007;</i></button><input type="text" autofocus placeholder="Enter first name here..."  maxlength="30" /><br><br>
	
	<b>Lastname:</b><br>
	<button><i style="font-size:15px" class="fa">&#xf007;</i></button><input type="text" autofocus placeholder="Enter last name here..."  maxlength="10" /><br><br>
	
	<i style="font-size:15px" class="fa">&#xf095;</i>
	<b>Contact No:</b><br>
	<button><span>+91</span></button><input type="tel" autofocus placeholder="Enter contact no. here"  maxlength="10" /><br><br>
	
	<b>Gender:</b><br>
	<button><i style="font-size:15px" class="fa">&#xf183;</i> |
	<i style="font-size:15px" class="fa">&#xf182;</i></button>
	<select>
	<option value="Select gender">Select Gender...........</option>
	<option value="Male">Male</option>
	<option value="Female">Female</option>
	<option value="Others">Others</option>
	
	</select><br><br>
	
	<b>E-mail Id:</b><br>
	<button><i style="font-size:15px" class="fa">&#xf0e0;</i></button><input type="email" autofocus placeholder="Enter e-mail here..."  maxlength="30" /><br><br>
	
	<b>Password:</b><br>
	<button><i style="font-size:15px" class="fa">&#xf084;</i></button><input type="password" autofocus placeholder="Enter password here..."  maxlength="30"  /><br><br>
	
	<button class="button button2"><i style="font-size:15px" class="fa">&#xf234;</i>Create new account</button>
	
	</div>
		</form>
	
	
	</body>
</html>
