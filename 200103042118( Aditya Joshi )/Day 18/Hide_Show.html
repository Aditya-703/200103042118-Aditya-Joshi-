<html>
	<head>
		<title>Hide and Show button</title>
		
	<style>	
	#division{
			height:60px;
			width:60px;
			background-color:green;
			}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
			
						$("#show").click(function(){
							$("#division").show(2000)
							$(this).attr('disabled',true);
							$("#hide").attr('disabled',false);
							$("#toggle").text("hide");
							
							});
							
						$("#hide").click(function(){
							$("#division").hide(2000)
							$(this).attr('disabled',true);
							$("#show").attr('disabled',false);
							$("#toggle").text("show");
							});
						
						$("#toggle").click(function(){
							
							
								if($(this).text()=="hide"){
									$(this).text("show");
									$("#division").hide(2000);
									$("#hide").attr('disabled',true);
									$("#show").attr('disabled',false);
								}
								else{
									  $(this).text("hide");
									  $("#division").show(2000);
									  $("#show").attr('disabled',true);
									  $("#hide").attr('disabled',false);
									}
									
							});
						
						
						
			
			
			
	
	});
	</script>
	</head>
	<body>
		<div id="division"></div><br>
		<button id="show" disabled>Show</button>
		<button id="hide">Hide</button><br><br>
		<button id="toggle">Hide</button><br><br>
		<button id="plus">+</button>
		<button id="minus">-</button>
	
	
	
	
	
	
	
	
	
	</body>
</html>
