<html>
	<head>
		<title>Input Group</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	</head>
		<body>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4 col-lg-offset-2 col-lg-8">
					<div class="form-group">
						
								
								
								
								
								
						<div class="form-group">
					<b>Username:</b>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">@</span>
							</div>
							<input type="text" placeholder="enter username here...." class ="form-control" >
							
						</div>			
					
		
					<div class="form-group">
							<div class="input-group">
							<input type="text" placeholder="Receipians user name." class ="form-control" >
							
							<div class="input-group-append">
								<span class="input-group-text">@example.com</span>
							</div>
						</div>
					
					<b>Your vanity URL</b>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">https://example.com/users/</span>
							</div>
							<input type="text" placeholder="https://example.com/users/" class ="form-control" >
							
						</div>	
					
					</div>
					
					</div>
					<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">$</span>
							</div>
							<input type="text" placeholder="https://example.com/users/" class ="form-control" >
							<div class="input-group-append">
								<span class="input-group-text">.00</span>
							</div>
						</div>	
					
					</div>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text">With text area</span>
							</div>
							<input type="text" placeholder="https://example.com/users/" class ="form-control" >
							
						</div>	
					
					</div>
					
		
		
		</body>
</html
