<html>
	<head>
	</head>
		<body>
		<h2>JavaScript Errors</h2>

			<p>You cannot set the number of significant digits of a number to 1500:</p>

			<p id="aditya">

			<script>
				let num = 1;
				try {
						num.toPrecision(1500);
					}
				catch(err) {
						document.getElementById("aditya").innerHTML = err.name;
					}	
			</script>
		
		
		</body>
</html>
