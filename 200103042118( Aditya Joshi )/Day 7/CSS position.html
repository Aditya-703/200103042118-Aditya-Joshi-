<html>
	<head>
		<title>Position</title>
		<style>
		div{
		width:100%;
		height:150px;
		background-color:green;
		font-size:100px;
		}
		
		#fixeddiv{
		position:fixed;
		background-color:red;
		left:0px;
		bottom:0px;
		right:0px;
		}
		#relativediv{
		position:relative;
		background-color:red;
		left:10px;
		top:100px;
		}
		#stickydiv{
		position:sticky;
		background-color:pink;
		left:0px;
		right:0px;
		top:0px;
		}
		</style>
	</head>
		<body>
		
		<div id="fixeddiv">fixed</div><hr>
		<div id="relativediv">relative</div><hr>
		
		
		<div id="bdiv">absolute</div><hr>
		<div id="cdiv">d</div><hr>
		<div id="ddiv">e</div><hr>
		<div id="stickydiv">sticky</div><hr>
		<div id="ediv">f</div><hr>
		<div id="fdiv">g</div><hr>
		<div id="gdiv">h</div><hr>
		<div id="hdiv">i</div><hr>
		<div id="idiv">j</div><hr>
		<div id="jdiv">k</div><hr>
		<div id="kdiv">l</div><hr>
		<div id="ldiv">m</div><hr>
		<div id="mdiv">n</div><hr>
		
		
		</body>
</html>
