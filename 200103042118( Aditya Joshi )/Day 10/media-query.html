<html>
	<head>
		<title>Media Query</title>
		<style type="text/css">
		#wer{
			background-color:blue;
			height:100%;
			width:100%;
			text-align:center;
			padding-top:10px;
		}
		@media (min-width:768px){
				#wer{
				background-color:pink;
				width:455px;
				}
			}	
		@media (min-width:992px){
				#wer{
				background-color:yellow;
				width:650px;
				}
			}	
		@media (min-width:1020px){
				#wer{
				background-color:green;
				width:797px;
				}
			}
		
		
		
		
		
		
		
		
		
		</style>
	</head>
		<body>
		<div id="wer">Aditya Joshi studying B.tech 5th sem in silver oak university</div>
		</body>
</html>
